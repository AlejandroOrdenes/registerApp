<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div id="container">
    <ion-img class="logo" src="/assets/logoR.png"></ion-img>
    <div class="btnContainer">
      <mat-form-field class="inputUser" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput >
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field class="inputPass" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button class="btn" mat-stroked-button color="primary">Ingresar</button>
    <button (click)="goToReset()" class="btnReset" mat-stroked-button color="primary">Olvido su contrae√±a?</button>
  </div>

</ion-content>
